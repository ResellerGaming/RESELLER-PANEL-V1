<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Reseller Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: 200% 200%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-card img {
      width: 60px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #fff;
    }

    p {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0052cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #003d99;
    }

    .error {
      color: #ffcccc;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Login Icon">
  <h2>Login Reseller</h2>
  <p>Masukkan username dan password untuk melanjutkan</p>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');

    if (!username || !password) {
      errorDiv.textContent = 'Username dan password wajib diisi!';
      return;
    }

    try {
      const res = await fetch('reseller.json');
      const users = await res.json();

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } else {
        errorDiv.textContent = 'Username atau password salah!';
      }
    } catch (err) {
      errorDiv.textContent = 'Gagal memuat data user.';
    }
  }
</script>

</body>
</html>
